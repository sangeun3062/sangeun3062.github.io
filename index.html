<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 위치 + 맛집 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; }
    #map { width: 100%; height: 80vh; }
    #status { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>

  <div id="status">📍 위치 정보를 불러오는 중...</div>
  <div id="map"></div>

  <script>
    function setStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    // 등록할 맛집 리스트 (원하는대로 추가 가능)
    const restaurants = [
      { name: "김밥천국", lat: 37.5663, lng: 126.9779 },
      { name: "홍콩반점", lat: 37.5651, lng: 126.9820 },
      { name: "백반집", lat: 37.5675, lng: 126.9765 }
    ];

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        setStatus("✅ 내 위치를 찾았습니다!");

        // 지도 생성
        const map = L.map("map").setView([lat, lng], 15);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "© OpenStreetMap"
        }).addTo(map);

        // 내 위치 마커
        L.marker([lat, lng], {title: "내 위치"}).addTo(map)
          .bindPopup("📍 내 위치")
          .openPopup();

        // 맛집 마커 등록
        restaurants.forEach(r => {
          L.marker([r.lat, r.lng]).addTo(map)
            .bindPopup("🍴 " + r.name);
        });

      }, function(error) {
        setStatus("❌ 위치 접근 실패: " + error.message);
      });
    } else {
      setStatus("❌ 이 브라우저는 위치 정보를 지원하지 않습니다.");
    }
  </script>
</body>
</html>
